<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Simple JSF page</title>
</h:head>
<h:body>
    <h:form>
        Item Name:
        <h:inputText id="t1" value="#{inventory.item}" /><br/><br/>
        Item Price:
        <h:inputText id="t2" value="#{inventory.price}">
            <f:convertNumber type="number"/>
        </h:inputText><br/><br/>
        Item Quantity:
        <h:inputText id="t3" value="#{inventory.qty}">
            <f:convertNumber type="number"/>
        </h:inputText><br/><br/>
        <h:commandButton id="btn" value="Add Item" action="#{inventory.addItem}"/>
    </h:form>
</h:body>
</html>
