<!DOCTYPE html>
<html>
<head>
    <title>User SignUp</title>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff9a9e, #fad0c4); margin:0; padding:0;">

    <div style="width: 400px; margin: 50px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
        <h1 style="text-align:center; color:#333;">User SignUp</h1>
        <form action="processdata.jsp" method="post">
            
            <label><b>User Name:</b></label><br>
            <input type="text" name="uname" required style="width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"><br>

            <label><b>Email-ID:</b></label><br>
            <input type="email" name="uemail" required style="width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"><br>

            <label><b>Create Password:</b></label><br>
            <input type="password" name="upass" required style="width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"><br>

            <label><b>Confirm Password:</b></label><br>
            <input type="password" name="upass_confirm" required style="width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"><br>

            <label><b>D.O.B:</b></label><br>
            <input type="date" name="udob" style="width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"><br>

            <label><b>Gender:</b></label><br>
            <input type="radio" name="ugender" value="Male"> Male
            <input type="radio" name="ugender" value="Female"> Female<br><br>

            <label><b>Phone No:</b></label><br>
            <input type="tel" name="uphone" style="width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"><br>

            <label><b>Country:</b></label><br>
            <input type="text" name="uloc" style="width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"><br>

            <button type="submit" style="width:100%; padding:10px; margin-top:15px; border:none; border-radius:6px; background:#ff6f61; color:#fff; font-size:16px; cursor:pointer;">SignUp</button>
            <button type="reset" style="width:100%; padding:10px; margin-top:10px; border:none; border-radius:6px; background:#999; color:#fff; font-size:16px; cursor:pointer;">Reset</button>
        </form>
    </div>

</body>
</html>
