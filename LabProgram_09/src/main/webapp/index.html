<!DOCTYPE html>
<html>
<head>
    <title>User SignUp</title>
    <meta charset="UTF-8">
</head>
<body>

    <div>
        <h1>User SignUp</h1>
        <form action="processdata.jsp" method="post">
            
            <label><b>User Name:</b></label><br>
            <input type="text" name="uname" required><br>

            <label><b>Email-ID:</b></label><br>
            <input type="email" name="uemail" required><br>

            <label><b>Create Password:</b></label><br>
            <input type="password" name="upass" required><br>

            <label><b>Confirm Password:</b></label><br>
            <input type="password" name="upass_confirm" required><br>

            <label><b>D.O.B:</b></label><br>
            <input type="date" name="udob"><br>

            <label><b>Gender:</b></label><br>
            <input type="radio" name="ugender" value="Male"> Male
            <input type="radio" name="ugender" value="Female"> Female<br><br>

            <label><b>Phone No:</b></label><br>
            <input type="tel" name="uphone"><br>

            <label><b>Country:</b></label><br>
            <input type="text" name="uloc"><br>

            <button type="submit">SignUp</button>
            <button type="reset">Reset</button>
        </form>
    </div>

</body>
</html>
